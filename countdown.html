<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<title>Countdown to the End of the Semester</title>
	<link href="http://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
</head>
<style>
	body{
    text-align: center;
    background: #69e6e6;
	font-family: 'Roboto', sans-serif;
	font-weight: 100;
	}

	h1{
	  color: #fff;
	  font-weight: 100;
	  font-size: 40px;
	  margin: 40px 0px 20px;
	}
	p {
		color: #fff;
	}
	p em {
		color: #387f80;
	}

	#clockdiv{
	    font-family: sans-serif;
	    color: #fff;
	    display: inline-block;
	    font-weight: 100;
	    text-align: center;
	    font-size: 30px;
	    width: 100%;
	}

	#clockdiv > div{
	    background: #fff;
	    box-shadow: 0 .5rem 0.85rem -0.25rem rgba(0, 0, 0, 0.2);
        width: 90%;
	    margin: 1rem auto;
	    display: block;
	}

	#clockdiv div > span{
	    padding: 1.75rem;
	    background: #387f80;
	    display: block;
	}

	.smalltext{
	    padding: 10px;
	    font-size: 16px;
	    color: #387f80;
	}

	@media (min-width: 768px) {
		#clockdiv > div {
			display: inline-block;
		    width: auto;
		}
		#clockdiv div > span {
			display: inline-block;
		}
	}
</style>
<body>
	<h1>Countdown to the<br><strong>End of the Semester</strong></h1>
	<div id="clockdiv">
	  <div>
	    <span class="days"></span>
	    <div class="smalltext">Days</div>
	  </div>
	  <div>
	    <span class="hours"></span>
	    <div class="smalltext">Hours</div>
	  </div>
	  <div>
	    <span class="minutes"></span>
	    <div class="smalltext">Minutes</div>
	  </div>
	  <div>
	    <span class="seconds"></span>
	    <div class="smalltext">Seconds</div>
	  </div>
	</div>
	<p><em>Until finals are over</em></p>
	<br>
	<p>A little clock to remind a small, tiny baby that law school isn't really that long...</p>


	<script>
		function getTimeRemaining(endtime){
		  var t = Date.parse(endtime) - Date.parse(new Date());
		  var seconds = Math.floor( (t/1000) % 60 );
		  var minutes = Math.floor( (t/1000/60) % 60 );
		  var hours = Math.floor( (t/(1000*60*60)) % 24 );
		  var days = Math.floor( t/(1000*60*60*24) );
		  return {
		    'total': t,
		    'days': days,
		    'hours': hours,
		    'minutes': minutes,
		    'seconds': seconds
		  };
		}

		function initializeClock(id, endtime) {
		  var clock = document.getElementById(id);
		  var daysSpan = clock.querySelector('.days');
		  var hoursSpan = clock.querySelector('.hours');
		  var minutesSpan = clock.querySelector('.minutes');
		  var secondsSpan = clock.querySelector('.seconds');

		  function updateClock() {
		    var t = getTimeRemaining(endtime);

		    daysSpan.innerHTML = t.days;
		    hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
		    minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
		    secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

		    if (t.total <= 0) {
		      clearInterval(timeinterval);
		    }
		  }

		  updateClock();
		  var timeinterval = setInterval(updateClock, 1000);
		}

		var deadline = 'December 12 2016 15:30:00 GMT-0400';
		initializeClock('clockdiv', deadline);
	</script>
</body>
</html>
